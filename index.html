<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List-Kashish</title>
  <link rel="shortcut icon" href="list.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <header id="main-header" class=" text-white p-3 mb-2" style="background-color: blueviolet; box-shadow: 1px 1px 1px 1px  rgb(54, 8, 97);">
    <div class="row">
      <div class="col-md-12">
        <h1 id="header-title" style="padding-left: 45px;">TOODLE DO
          <iconify-icon icon="iconamoon:edit-fill" width="70px" height="50" style="float: right; "></iconify-icon>
        </h1>
      </div>
    </div>
  </header>
  <div class="card">
    <div class="card-body">
      <div class="input-group mb-2">
        <input type="text"
               class="form-control"
               id="inputField"
               placeholder="Enter a task...">

               <button class="btn " 
        type="button" style="background-color: blueviolet; font-weight: 700;" id="addButton">ADD</button>
      </div>
      
    <label for="categorySelect" >Category:</label>
    <select id="categorySelect" class="form-select">
    <option value="">None</option>
    <option value="work">Work</option>
    <option value="personal">Personal</option>
    <option value="shopping">Shopping</option>
    </select>

      <div class="input-group mb-3" style="padding-top: 10px;">
        <input type="text"
               class="form-control"
               id="searchField"
               placeholder="Search tasks...">
      </div>
      
      <div class="filters">
        <div class="row">
          <div class="col-md-6">
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect" class="form-select">
              <option value="oldest">Oldest First</option>
              <option value="newest">Newest First</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="filterSelect">Filter:</label>
            <select id="filterSelect" class="form-select">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="active">Active</option>
            </select>
          </div>
          
        </div>
      </div>
      <ul id="todoList"></ul>
    </div>
  </div>
</div>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
